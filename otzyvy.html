<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet" type="text/css">

  <title>Document</title>
  <script type="text/x-template" id="grid-template">
        <table>
          <thead>
            <tr>
              <th v-for="key in columns"
                @click="sortBy(key)"
                :class="{ active: sortKey == key }">
                {{ capitalize(key) }}
                <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
                </span>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="entry in filteredHeroes">
              <td v-for="key in columns">
                {{ entry[key] }}
              </td>
            </tr>
          </tbody>
        </table>
      </script>
</head>

<body>
  <!-- component template -->



  <body>
    <!-- demo root element -->
    <div id="demo" class="container">

      <div>
        {{ info }}
      </div>

      <!--отзывы-->
      <div>
        <input placeholder="search" v-model="search">
      </div>
      </br>
      <div>
        <!--Сотритровка-->
        <button @click="setOrderType(1)">Дата по возрастанию</button>
        <button @click="setOrderType(2)">Дата по убыванию</button>
        <button @click="setOrderType(0)">Сброс</button>

        <!--Конец-->
      </div>
      </br>
      <div v-for="user in filteredList" :key="user.nane" :id="user.name">
        <div style="display:flex">
          <div> {{ user.name }} - </div>
          <div> дата {{ user.data }}</div>
        </div>
        <div>
          отзыв
          <p>{{ user.otzyv }}</p>
        </div>
      </div>



      <div class="form-group">
        <label>Имя</label>
        <input type="text" name="name" class="form-control" v-model="users.name">
      </div>
      <div class="form-group">
        <label>Дата</label>
        <input type="text" class="form-control" v-model="users.data">
      </div>
      <div class="form-group">
        <label>Описание</label>
        <textarea type="name" name="otzyv" class="form-control" v-model="users.otzyv"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" @click="addUser()">Добавить</button>
      </div>


      <!--конец отзывы-->


      </demo-grid>
      <!--Add form-->
      <div style="width: 500px;">

        </br>
        <demo-grid :heroes="newUser" :columns="gridColumns" :filter-key="search">
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="scripts/script.js"></script>

  </body>

</html>
