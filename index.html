<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://code.jquery.com/jquery-3.6.1.slim.js"
    integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <title>Document</title>


</head>

<body>
  <!-- component template -->




  <!-- demo root element -->

  <div id="app">
    <h1>проверка</h1>
    <div class="notes">
      <div>
        <button @click="createNote">Создать запись</button>
      </div>
      <nav>
        <p v-if="!notes.length"> Нет записей</p>
        <ul v-if="notes.length">
          <li v-for="(note, n) in notes">
            <button @click="currentNote = note" :class="{active:note === currentNote}">{{note.title}}</button>

          </li>
        </ul>


      </nav>
      <div v-if="currentNote" class="current-note">
        <input v-model="currentNote.title" ref="noteTitle">
        <textarea v-model="currentNote.contents"></textarea>
        <p> {{localeDate}}</p>
        <button @click="remove(n)">Remove</button>
      </div>

    </div>
  </div>


  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="scripts/myscript.js"></script>

</body>

</html>
