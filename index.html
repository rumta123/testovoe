<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet" type="text/css">

  <title>Document</title>
  <script type="text/x-template" id="grid-template">
        <table>
          <thead>
            <tr>
              <th v-for="key in columns"
                @click="sortBy(key)"
                :class="{ active: sortKey == key }">
                {{ capitalize(key) }}
                <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
                </span>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="entry in filteredHeroes">
              <td v-for="key in columns">
                {{ entry[key] }}
              </td>
            </tr>
          </tbody>
        </table>
      </script>
</head>

<body>
  <!-- component template -->



  <body>
    <!-- demo root element -->
    <div id="demo" class="container">

      <div>
        {{ info }}
      </div>
      <div>
        {{ users }}
      </div>
      </demo-grid>
      <!--Add form-->
      <div style="width: 500px;">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" class="form-control" v-model="newUser.name">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" v-model="newUser.email">
        </div>
        <div class="form-group">
          <label>Описание</label>
          <textarea type="name" name="otzyv" class="form-control" v-model="newUser.otzyv"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" @click="addUser()">Добавить</button>
        </div>
        </br>
        <form id="search">
          Search <input name="query" v-model="searchQuery" />
        </form>
        </br>
        <demo-grid :heroes="gridData" :columns="gridColumns" :filter-key="searchQuery">
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="scripts/script.js"></script>

  </body>

</html>
